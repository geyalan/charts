 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title></title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }
        .component{
            width: 50%;
            height: 50px;
            margin-bottom: 20px;
            background-color: #eee;
            display: none;
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>

    <script type="text/javascript">

        $(function (){
            $("#h5").fullpage({
                'sectionsColor':['#45bca6','#c67','#56a'],
                onLeave:function(index,nextIndex,direction){
                    $("#h5").find('.page').eq(index-1).trigger('onLeav')
                },
                afterLoad:function(anchorLink,index){
                    $("#h5").find('.page').eq(index-1).trigger('onLoad')
                }
            })
            $(".page").on('onLeav',function(){
                console.log($(this).attr("id"),'===>','onLeav')
                $(this).find('.component').trigger('onLeav')
            })
            $(".page").on('onLoad',function(){
                console.log($(this).attr("id"),'===>','onLoad')
                $(this).find('.component').trigger('onLoad')
            })
            $(".component").on('onLeav',function(){
                $(this).fadeOut()
                return false
            })
            $(".component").on('onLoad',function(){
                $(this).fadeIn()
                return false
            })
        });
    </script>

    <body>
    <!-- 用于验证 fullpage.js 切换页面，以及内容组织结构可用，组件能够进行动画 -->
        <div id="h5">
            <div class="page section" id="page-1">
                <div class="component log">logo</div>
                <div class="component slogan">slogan</div>
            </div>
            <div class="page section" id="page-2">
                <div class="component desc">desc</div>
            </div>
            <div class="page section" id="page-3">
                <div class="component bar">bar</div>
            </div>
        </div>

    </body>

</html>
