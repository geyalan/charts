<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title></title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <script type="text/javascript" src="../js/H5ComponentRader.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentRader.css">

    <body>
        <!-- 用于开发测试 H5ComponentBase 对象（基本的图文组件） -->
        <div class="iphone">
            
        </div>
        <script type="text/javascript">
            var cxt ={
                type:'rader',
                width:400,
                height:400,
                data:[
                    ['javascript',.4,'#ff7676'],
                    ['jquery',.2],
                    ['html5',.3],
                    ['css3',.1],
                    ['nodejs',.6],
                    // ['vuejs',.3]
                ],
                css:{
                    top:100,
                    opacity:0
                },
                center:true,
                animateIn:{top:200,opacity:1},
                animateOut:{top:100,opacity:0},
            }
            var h5 = new H5ComponentRader('myName',cxt)
            $(".iphone").append(h5)

            var leave = true
            $('body').click(function(){
                leave = !leave
                $(".h5_component").trigger(leave ? 'onLeave' : 'onLoad')
            })
        </script>

    </body>

</html>
